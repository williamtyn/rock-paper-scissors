<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google font and font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/689aa347cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play Rock, Paper, Scissors </title>
</head>
<body>
    <h1 id="heading">Play Rock, Paper, Scissors</h1>
    <div class="play-area">
        <div class="choice-area">
            <h2>Make your choice</h2>
            <button class="buttons" id="rock">Rock</button>
            <button class="buttons" id="paper">Paper</button>
            <button class="buttons" id="scissor">Scissors</button>
            <h2>Your choice: <span id="your-choice"></span></h2>

            <h2>Computer choice: <span id="computer-choice"></span></h2>

            <h2>Result: <span id="result"></span></h2>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
